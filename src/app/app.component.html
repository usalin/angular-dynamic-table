<article>
  <h2>Editable Dynamic Table</h2>
  <table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>
        <span *ngIf="col !== 'edit' && col !== 'delete' && col !== 'create'">
          {{col}}
        </span>
      </th>
      <td mat-cell *matCellDef="let element">

        <div *ngIf="!element.isEdit && !element.isCreate">
          <div class="btn-edit" *ngIf="col === 'edit'; spanHeader" >
            <button (click)="element.isEdit = !element.isEdit">Edit</button>
          </div>
              <div class="btn-create" *ngIf="col === 'create'; spanHeader" >
            <button (click)="element.isCreate = !element.isCreate">Create</button>
          </div>
          
            <span #spanHeader>
            {{element[col]}}
          </span>
        </div>
        <div [ngSwitch]="dataSchema[col]" *ngIf="element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'edit'">
                <button (click)="element.isEdit = !element.isEdit">Done</button>
              </div>
              <div class="btn-delete" *ngSwitchCase="'delete'">
                <p></p>
              </div>
              <div class="btn-create" *ngSwitchCase="'create'">
                <p></p>
              </div>
         
              <mat-form-field *ngSwitchCase="'date'" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="element[col]">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field *ngSwitchDefault>
                <mat-label>{{col}}</mat-label>
                <input [type]="dataSchema[col]" matInput [(ngModel)]="element[col]">
              </mat-form-field>
          </div>
          <div [ngSwitch]="dataSchema[col]" *ngIf="element.isCreate">
            <div class="btn-create" *ngSwitchCase="'create'">
              <button (click)="element.isCreate = !element.isCreate">Done!</button>
            </div>
            <div class="btn-delete" *ngSwitchCase="'delete'">
              <p></p>
            </div>
            <div class="btn-edit" *ngSwitchCase="'edit'">
              <p></p>
            </div>
            <mat-form-field *ngSwitchCase="'date'" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field *ngSwitchDefault>
              <mat-label>{{col}}</mat-label>
              <input [type]="dataSchema[col]" matInput>
            </mat-form-field>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</article>
