<div class="search-container">

<mat-form-field>
  <mat-label>Filter data</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search for data..">
</mat-form-field>
</div>


<article>
  <h2>Editable Dynamic Table</h2>
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span *ngIf="col !== 'edit' && col !== 'delete' && col !== 'create'">
          {{col}}
        </span>
      </th>
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <div class="btn-edit" *ngIf="col === 'edit'; spanHeader">
            <button mat-raised-button (click)="openDialog(element, 'Edit')">Edit</button>
          </div>
          <div class="btn-create" *ngIf="col === 'create'; spanHeader">
            <button mat-raised-button (click)="openDialog(null, 'Create')">Create</button>
          </div>
          <div class="btn-delete" *ngIf="col === 'delete'; spanHeader">
            <button mat-raised-button (click)="openDeleteDialog(element)">Delete</button>
          </div>
          <div class="date" *ngIf="col === 'dueDate'; spanHeader">
            <input disabled matInput [placeholder]="element[col] | date:'dd-MM-yyyy'">
          </div>
          <div class="date" *ngIf="col === 'isCompleted'; spanHeader">
           <mat-checkbox disabled [ngClass]="getCheckboxColor(element[col])" [checked]="element[col]"></mat-checkbox>
          </div>
          <div class="subjects" *ngIf="col === 'subjects'; spanHeader">
            <a mat-button (click)="element.isExpanded = !element.isExpanded">View
              Subjects
            </a>
           </div>

  
          <div class="expandedDetail" *ngIf="col === 'expandedDetail'; spanHeader">
      
              <div class="row student-element-detail" [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'">
                <mat-list>
                  <div mat-subheader>Subjects of {{element.name}}</div>
                  <mat-list-item *ngFor="let subject of element.subjects">
                    <div mat-line>{{subject.name}}</div>
                    <div mat-line> {{subject.type}} | Grade: {{subject.grade}}</div>
                  </mat-list-item>
                </mat-list>
              </div>
      
            </div>

          <span #spanHeader *ngIf="col !== 'dueDate' && col !== 'isCompleted' && col !== 'subjects'">
            {{element[col]}}
          </span>
        </div>
      </td>
    </ng-container>


    <!-- class="student-element-row" [class.student-expanded-row]="element.isExpanded" -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="student-detail-row"></tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</article>
